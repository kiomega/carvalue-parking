<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1 class="capitalize">Drop Us A Note</h1>
          <p>We'd love to hear from you!</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact form start -->
<section id="contact-form">
  <form action="https://formspree.io/contact@kiomega.com" method="POST">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2>We'd love to hear from you</h2>
          <p>Notice an error on the website? Or want to tell us about your recent selling or buying experience. Let us know below!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="block">
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="_replyto" placeholder="Email Address">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="_subject" placeholder="Subject">
              </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <form>
              <div class="form-group-2">
                <textarea class="form-control" rows="3" name="message" placeholder="Your Message"></textarea>
              </div>
              <button class="btn btn-default" type="submit">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
